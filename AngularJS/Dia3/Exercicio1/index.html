<!DOCTYPE html>
<html lang="en" ng-app="app" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
    <script src="controller.js"></script>
    <title>Exercício 2</title>    
</head>
<body>
    <div ng-controller="exercicio" class="container container-fluid">  
        <div class="bloco">
            <h1>Lista de instrutores</h1>
            <form novalidate>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input class="form-control" type="text" name="nome" ng-model="instrutores.nome" required>
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome:</label>
                    <input class="form-control" type="text" name="sobrenome" ng-model="instrutores.sobrenome" required>
                </div>
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input class="form-control" type="text" name="idade" ng-model="instrutores.idade" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input class="form-control" type="e-mail" name="email" ng-model="instrutores.email" required>
                </div>
                <div class="form-group">
                <label for="deuAula">Já ministrou aula?</label>
                    <input class="form-control" type="checkbox" name="deuAula" ng-model="instrutores.jaDeuAula" required value="true">Sim
                </div>
                <div class="form-group">
                    <label for="aula">Aula ministrada:</label>
                    <select name="aula" ng-model="instrutores.aula">
                          <option ng-repeat="aula in aulas" value="{{aula}}">{{aula}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" ng-model="instru" ng-submit="incluir()">Incluir</button>
                </div>
                <div>
                    <span>{{instrutores}}</span>
                </div>
            </form>

            <!-- <div>
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Aula</th>
                            <th>Instrutor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="aula in aulas | orderBy: 'numero'">
                            <td>{{ aula | lpad }}</td>             
                            <td>{{ aula.instrutor | mascada }}</td>
                        </tr>
                    </tbody>
                </table>
            </div> -->
        </div>
    </div>
</body>
</html>
