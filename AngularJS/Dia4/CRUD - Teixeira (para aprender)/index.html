<html ng-app="crud">

<head>
    <meta charset="UTF-8">
    <title>CRUD - AngularJS</title>
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css" />
    <!--Aqui seus arquivos de estilo-->
    <link rel="stylesheet" href="styles/crud.css" />
</head>

<body>
    <!--Como a navbar está no index, vai aparecer em todas as páginas-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    CRUD AngularJS
                </div>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#!/listas">Listas de Aulas/Instrutores</a></li>
                <li><a href="#!/aulas">Aulas</a></li>
                <li><a href="#!/instrutores">Instrutores</a></li>
            </ul>
        </div>
    </nav>

    <!--Serão adicionados os templates nessa diretiva, a partir da rota selecionada-->
    <ng-view></ng-view>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.4/angular-locale_pt-br.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!--Aqui os seus arquivos de scripts-->
    <script src="scripts/app.js"></script>
    <script src="scripts/rotas.js"></script>
    <script src="scripts/services/aula.service.js"></script>
    <script src="scripts/services/instrutor.service.js"></script>
    <script src="scripts/controllers/aula.controller.js"></script>
    <script src="scripts/controllers/instrutor.controller.js"></script>
    <script src="scripts/controllers/lista.controller.js"></script>
</body>

</html>
