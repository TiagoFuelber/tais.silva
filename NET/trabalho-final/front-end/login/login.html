<div class="container">

  <div>
    <h1 class="page-header">Login</h1>
    <div class="row">
      <div class="col-sm-4">
        <form novalidate name="formLogin" ng-submit="login(usuario)">
    
          <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="usuario.email" type="email" class="form-control" name="email">
          </div>
    
          <div class="form-group">
            <label for="senha">Senha</label>
            <input ng-model="usuario.senha" type="password" class="form-control" name="senha">
          </div>
    
          <button class="btn btn-default">Buscar</button>
    
        </form>
      </div>
    </div>
  </div>

  <div id="collapse" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="Cadastrar-se">
    <div class="div-painel panel-body p-relative">
      <div class="pull-left">
        <div>
          <h1 class="page-header">Cadastro</h1>
          <div class="row">
            <div class="col-sm-4">
              <form novalidate name="formCadastro" ng-submit="cadastro(usuario)">

                <div class="form-group">
                  <label for="email">Email</label>
                  <input ng-model="usuario.email" type="email" class="form-control" name="email">
                </div>
          
                <div class="form-group">
                  <label for="email">Email</label>
                  <input ng-model="usuario.email" type="email" class="form-control" name="email">
                </div>
          
                <div class="form-group">
                  <label for="senha">Senha</label>
                  <input ng-model="usuario.senha" type="password" class="form-control" name="senha">
                </div>
          
                <button class="btn btn-default">Buscar</button>
          
              </form>
            </div>
          </div>
        </div>        
      </div>
      <img class="img-instrutor img-responsive img-rounded" ng-src ="{{ instrutor.urlFoto }}" alt="Foto do rosto do instrutor {{ instrutor.nome }}">
    </div>
  </div>  
</div>
