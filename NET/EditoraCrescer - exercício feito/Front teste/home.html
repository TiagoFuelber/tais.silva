<html ng-app="editora">

<head>
    <meta charset="UTF-8">
    <title>Editora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css">
</head>

<body>
    <!-- <ng-view></ng-view> -->
    <div ng-controller="HomeController">        
    <div class="container">
  <div uib-carousel active="active" interval="5000" no-wrap="noWrapSlides">
    <div uib-slide ng-repeat="livro in Livros track by livro.Isbn" index="livro.Isbn">
        <img ng-src="{{livro.Capa}}">
        <div class="carousel-caption">
            <h4>{{livro.Titulo}}</h4>
            <p>{{livro.NomeAutor}}</p>
        </div>
    </div>
</div>
  
  <!-- {{Lancamentos}}
  {{Livros}} 
  <!-- <div>
    div.

  </div> -->
</div>
    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.4/angular-locale_pt-br.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.6.4/angular-touch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-scroll-glue/2.2.0/scrollglue.min.js"></script>
    <!--Meus arquivos de scripts-->
    <script src="app.js"></script>
    <!-- <script src="scripts/rotas.js"></script> -->
    <script src="livros.service.js"></script>
    <script src="home.controller.js"></script>
</body>

</html>
