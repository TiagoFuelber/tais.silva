<div class="container">
  <div uib-carousel active="active" interval="5000" no-wrap="noWrapSlides">
    <div uib-slide ng-repeat="livro in Livros track by livro.Isbn" index="livro.Isbn">
        <img ng-src="{{livro.Capa}}">
        <div class="carousel-caption">
            <h4>{{livro.Titulo}}</h4>
            <p>{{livro.Descricao}}</p>
        </div>
    </div>
  </div>
  
  <!-- LIVROS GERAIS -->
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" ng-repeat="livro in Livros">
      <div class="div-livro">
        <img alt="Imagem da capa do livro {{livro.Titulo}}" class="img-responsive capa" ng-src="{{livro.Capa}}">
        <div class="hover-livro">
          <h1>{{livro.Titulo}}</h1>
          <p>{{livro.NomeAutor}}</p>
        </div>
      </div>
    </div>      
  </div>

  <!-- <ul uib-pager previous-text="<< Anterior" next-text="PrÃ³ximo >>" total-items="QUANTIDADE DE ITENS" ng-model="PAGINA ATUAL"></ul> -->

</div>
