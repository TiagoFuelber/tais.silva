<div class="home-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <span class="left">MINHA REDE SOCIAL SEM NOME, AINDA...</span>
            </div>
        </div>
    </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h1 class="page-header">Cadastre-se</h1>
      <form novalidate name="formCadastro">
  
        <div class="form-group">
          <input ng-model="novoUsuario.email" type="email" class="form-control" name="email" placeholder="E-mail"  required>
        </div>

        <div class="form-group">
          <input ng-model="novoUsuario.nome" type="text" class="form-control" name="nome" placeholder="Nome completo" required>
        </div>

        <div class="form-group">
          <label for="sexo">Masculino <input type="radio" ng-model="novoUsuario.sexo" ng-value="m" name="sexo"></label required>
          <label for="sexo">Feminino <input type="radio" ng-model="novoUsuario.sexo" ng-value="f" name="sexo"></label required>
        </div>

        <div class="form-group">
          <input ng-model="novoUsuario.dataNascimento" type="text" class="form-control" name="nascimento" placeholder="Data de nascimento" required ui-date-mask>
        </div>
  
        <div class="form-group">
          <input ng-model="novoUsuario.senha" type="password" class="form-control" name="senha" placeholder="senha" required>
        </div>
  
        <button class="btn btn-default botao-cadastrar" ng-click="cadastrar(novoUsuario)">Cadastrar</button>
  
      </form>
    </div>


    <div class="col-sm-6">
      <h1 class="page-header">Fa√ßa login</h1>
      <form novalidate name="formLogin">
  
        <div class="form-group">
          <input ng-model="usuario.email" type="email" class="form-control" name="email" placeholder="E-mail">
        </div>
  
        <div class="form-group">
          <input ng-model="usuario.senha" type="password" class="form-control" name="senha" placeholder="Senha">
        </div>
  
        <button class="btn btn-default botao-entrar" ng-click="login(usuario)">Entrar</button>
  
      </form>
    </div>
  </div>
</div>
