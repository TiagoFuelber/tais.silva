<div class="perfil-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <span class="left">MINHA REDE SOCIAL SEM NOME, AINDA...</span> <a href="#!/login"><span class="right bold acessar">Sair &nbsp<i class="fa fa-arrow-left"></i></span></a>
            </div>
        </div>
    </div>
</div>
<section class="perfil">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
			<h1 class="page-header">Atualize seus dados:</h1>
			<form novalidate name="formCadastro">
		
				<div class="form-group">
					<input ng-model="novoUsuario.email" type="email" class="form-control" name="email" placeholder="E-mail"  required>
				</div>

				<div class="form-group">
					<input ng-model="novoUsuario.nome" type="text" class="form-control" name="nome" placeholder="Nome completo" required>
				</div>

				<div class="form-group">
					<label for="sexo">Masculino <input type="radio" ng-model="novoUsuario.sexo" ng-value="'m'" name="sexo" required></label >
					<label for="sexo">Feminino <input type="radio" ng-model="novoUsuario.sexo" ng-value="'f'" name="sexo" required></label >
				</div>

				<div class="form-group">
					<input ng-model="novoUsuario.dataNascimento" type="text" class="form-control" name="nascimento" placeholder="Data de nascimento" required ui-date-mask>
				</div>
		
				<div class="form-group">
					<input ng-model="novoUsuario.senha" type="password" class="form-control" name="senha" placeholder="senha" required>
				</div>
		
				<button class="btn btn-default botao-cadastrar" ng-click="atualizar(novoUsuario)">Atualizar</button>
		
			</form>
			</div>
		</div>
	</div>
</section>
